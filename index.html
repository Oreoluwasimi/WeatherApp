<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App With Vanilla Js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="card">

            <div class="search-section">
                <div class="search-bar">
                    <input type="text"  placeholder="enter city name" spellcheck="false" autocomplete="on">
                    <img src="images/close.png" alt="close">
                </div>
               
                <button>
                    <img src="images/search.png" alt="search">
                </button>
            </div>

            <div class="error">
                <p>Invalid city name <span> !!! </span> </p>
            </div>

            <div class="weather">

                <img src="images/Snow.png" alt="weather icon" class="weather-icon">
                <h1 class="temp">-5Â°c</h1>
                <h2 class="city">New York</h2>     
                
                <div class="details">

                    <div class="wind-humidity">
                        <img src="images/humidity.png" alt="humidity">  
                        <div>
                            <p class="humidity">48%</p>
                            <p>Humidity</p>  
                        </div>                                                                                        
                    </div>

                    <div class="wind-humidity">
                        <img src="images/wind.png" alt="wind">   
                        <div>
                            <p class="wind">10 km/hr</p>
                            <p>Wind Speed</p>  
                        </div>                                                             
                    </div>

                </div>

            </div>          
          
        </div>

    <script type="module" src="app.js">
    </script>

</body>
</html>
